<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="m-5">
    <!--We use Thymeleaf to connect with Backend-->

<!--    Call one single Customer-->
    <h3>Data from Customer (GET)</h3>
    <form class="form" id="formSelect">
        <label for="idSelect">Write the id of the Customer:</label>
        <input type="number" id="idSelect" name="id" class="form-group">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <br>
    <div>
        <label for="showId" style="font-weight: bold">Id:</label>
        <span id="showId"></span>
        <br>
        <label for="showName" style="font-weight: bold">Name:</label>
        <span id="showName"></span>
        <br>
        <label for="showGenre" style="font-weight: bold">Genre:</label>
        <span id="showGenre"></span>
        <br>
        <label for="showNumP" style="font-weight: bold">Num of Purchases:</label>
        <span id="showNumP"></span>
    </div>
    <br><br>

    <div class="row">
        <div class="col-6">
            <!--        List of Customers-->
            <h3>List of Customers (GET)</h3>
            <button id="listButton" onclick="listOfAllCustomers()">List of Customers</button>
            <table class="table ms-4" id="tableCustomers">
                <thead>
                <tr class="row">
                    <th class="col-1">ID</th>
                    <th class="col-3">Name</th>
                    <th class="col-2">Genre</th>
                    <th class="col-3">Num of Purchases</th>
                </tr>
                </thead>
                <tbody id="bodyCustomers">
                </tbody>
            </table>

        </div>
        <div class="col-4 ms-auto">
            <!--    Create Customer-->
            <h4>Create a new Customer</h4>
            <form id="saveCustomer">
                <div class ="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name = "name" required>
                </div>
                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <input type="text" class="form-control" id="genre" name="genre" required>
                </div>
                <div class="form-group">
                    <label for="num_purchases">NÂº Purchases:</label>
                    <input type="text" class="form-control" id="num_purchases" name="num_purchases" >
                </div>
                <button type ="submit" class="btn btn-primary" id="saveCust">Save</button>
            </form>
        </div>
    </div>
</body>
<script src="/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
